name: Archive and Upload to Google Drive
on:
  push:
    branches:
      - main
      - master
      - gdrive-upload-workflow-test
env:
  KEY_FILENAME: key.json
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set artifact name to environment variable
        run: |
          echo "ARTIFACT_NAME=${GITHUB_WORKSPACE##*/}-$GITHUB_REF.zip" >> $GITHUB_ENV
          echo  "artifact name $ARTIFACT_NAME"

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Install zip package if not available
        run: |
          if ! which zip > /dev/null; then
            sudo apt-get update
            sudo apt-get install -y zip
          fi

      - name: Archive files
        run: |
          zip -r ${{env.ARTIFACT_NAME}} *
          ls -lah

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: "${{env.ARTIFACT_NAME}}"
          path: "${{env.ARTIFACT_NAME}}"
